

<md-toolbar class="md-toolbar-tools" ng-show="showSearchBox">

    <!--<md-icon md-font-set="material-icons"> search </md-icon>  -->
    <i class="material-icons">search</i>
    <input type="text" ng-model="queryString">
</md-toolbar>

</md-toolbar>




<md-button style="position:fixed;bottom:5%;right:5%;z-index:1" ng-click="showSearchBox = !showSearchBox;" class="md-fab md-primary">
    <md-icon md-font-set="material-icons"> search </md-icon>        
</md-button>


<!--header ends-->



<!--detail begins-->
<div style="margin-top:5%"></div>
<md-list>
    <md-subheader class="md-no-sticky">All code</md-subheader>
    <md-list-item class="md-3-line" ng-repeat="item in codes | filter:queryString">
            <img ng-src="img/logo/{{item.from}}.jpg" class="face" alt="{{item.from}}">
            <div class="md-list-item-text" layout="column">

                <h4>{{item.name}}</h4>
                <p>{{item.from}}</p>
            </div>
            <md-button ng-click="showCodeDetail(item)" class="md-secondary">更多</md-button>
            <md-divider ng-if="!$last"></md-divider>
    </md-list-item>
</md-list>
<!--detail ends-->
